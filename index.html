    <body>
        <h1 id="#top">Treasure Hunt</h1>

        <div id="toptext">

        <h2>Game Rules:</h2>
        <l>
            <li>Click the possible treasure locations.</li>

        </l>

        <br />
        <div id="tablediv">

        <table>
            <tr>
                <td id=0 onclick="treasure(0)"><img src="https://i.dlpng.com/static/png/1293377_thumb.png" alt="coin" height=190px /></td>
                <td id=1 onclick="treasure(1)"><img src="https://i.dlpng.com/static/png/1293377_thumb.png" alt="coin" height=190px /></td>
                <td id=2 onclick="treasure(2)"><img src="https://i.dlpng.com/static/png/1293377_thumb.png" alt="coin" height=190px /></td>
            </tr>
            <tr>
                <td id=3 onclick="treasure(3)"><img src="https://i.dlpng.com/static/png/1293377_thumb.png" alt="coin" height=190px /></td>
                <td id=4 onclick="treasure(4)"><img src="https://i.dlpng.com/static/png/1293377_thumb.png" alt="coin" height=190px /></td>
                <td id=5 onclick="treasure(5)"><img src="https://i.dlpng.com/static/png/1293377_thumb.png" alt="coin" height=190px /></td>
            </tr>
            <tr>
                <td id=6 onclick="treasure(6)"><img src="https://i.dlpng.com/static/png/1293377_thumb.png" alt="coin" height=190px /></td>
                <td id=7 onclick="treasure(7)"><img src="https://i.dlpng.com/static/png/1293377_thumb.png" alt="coin" height=190px /></td>
                <td id=8 onclick="treasure(8)"><img src="https://i.dlpng.com/static/png/1293377_thumb.png" alt="coin" height=190px /></td>
            </tr>
        </table>

        </div>

        <br />

        Turns Remaining: <a id=counter>9</a>
        </div>
        <br />
    <br />
